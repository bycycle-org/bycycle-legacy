<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v="urn:schemas-microsoft-com:vml">

  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=iso-8859-1"/>
      <title>byCycle - Bicycle Trip Planner</title>

      <meta name="keywords" 
	content="bicycle, bike, bicycle trip planner, bicycle route finder, bike trip planner, bike route finder, bicycle route, bicycle trip, bike route, bike trip, bicycle routing, bike routing, maps, bicycle maps, bike maps, bicycle advocacy, community, sustainability, portland, oregon, milwaukee, wisconsin"/>

	<meta name="description" 
	  content="byCycle Trip Planner -- A web-based, interactive, bicycle trip planner (route finder) for the Portland, Oregon, Milwaukee, Wisconsin, and, soon, other regions."/>
	  
      <link rel="stylesheet" href="css/base.css" type="text/css"/>
      <!--[if IE]>
        <link rel="stylesheet" href="css/base_ie.css" type="text/css"/>
      <![endif]-->

	<script type="text/javascript">

	<script src="js/util.js" type="text/javascript"></script>
	<script src="js/ajax.js" type="text/javascript"></script>
	<script src="js/gmap.js" type="text/javascript"></script>
	<script src="js/ui.js" type="text/javascript"></script>
	<script src="js/ginit.js" type="text/javascript"></script>
  </head>

  <body onresize="resizeMap();">
    <div id="content_pane">

      <!-- Header -->
      <div id="header" class="page_section">
	<table>
	  <tr>
	    <td id="logo">
	      <h1><a href="http://www.bycycle.org/" title="byCycle Home Page">byCycle</a></h1>
	      <h2><a href="http://tripplanner.bycycle.org/">Trip Planner</h2>
	    </td>	 

	    <!-- Input Form -->
	    <td>
	      <form id="input_form" 
		action="." 
		method="get" 
		onsubmit="doFind(); return false;">

		<!-- input -->
		<div>
		  <textarea id="q" name="q" class="input_field" 
		    tabindex="1"
		    >%(q)s</textarea>	
		</div>

		<!-- control -->
		<div>
		  <select id="region" name="region" 
		    tabindex="2"
		    title="Set the active region and zoom into it"
		    onchange="selectRegion(this.options[this.selectedIndex].value);">
		    <option value="">All Regions</option>				
		    %(regions_opt_list)s			    
		  </select>
		  
		  &#160;
		  
		  <input
		    title="Click to find the address or route you entered"
		    tabindex="3" 
		    type="submit" 
		    value="Go!"/>
		    
		  &#160;
		  
		  <input tabindex="4"  
		    title="Swap from and to addresses"
		    type="button" 
		    value="Swap" 
		    onclick="swapFromAndTo();"/>

		  &#160;			  

		  <input tabindex="4"  
		    title="Clear your markers and routes from the map" 
		    type="button" 
		    value="Clear Map" 
		    onclick="_clearMap();"/>
		  
		  &#160;
		  
		  <span id="elapsed_time"></span>
		</div>

		<input type="hidden" id="tmode" name="tmode" value="bike"/>
		<input type="hidden" id="m" name="m" value=""/>
		<input type="hidden" id="js" name="js" value=""/>
	      </form>
	    </td>
	    
	    <td>
	      <a href="help.html"
		title="How do I work this thing!?"
		tabindex="5"
		>Help &#187;</a>

	      <br/>

	      <a href="http://www.bycycle.org/contact.html" 
		title="Send us problem reports, comments, questions, and suggestions"
		tabindex="5"
		>Feedback &#187;</a>

	      <br/>

	      <a href="http://www.bycycle.org/tripplanner"
		    title="Get more information about this project"
		    >About This Project &#187;</a>
	    </td>

	    <td>
	      <a id="region_link" href=""><img id="region_logo" src="" width="0" height="0" alt=""/></a>
	    </td>
	  </tr>
	</table>
      </div>

      <!-- Content -->
      <div id="content" class="page_section">
	<table id="content_table">
	  <!--[if IE]>
	  <colgroup><col width="310"/><col width="*"/></colgroup>
	  <![endif]-->
	  
	  <tr>
	    <td id="left_panel" class="panel">
	      <div id="result">
		%(result)s	      
	      </div>                        
	    </td><!-- Left Panel -->
	    
	    <td id="right_panel" class="panel">
	      <div id="map">
		<noscript>
		  <div>
		    <i>
		      To display a map here, JavaScript must be enabled in your browser. 
		      If you would like to view the map, please enable JavaScript and 
		      <a href="">try again</a>.
		    </i>
		  </div>
		</noscript>
	      </div>
	    </td>
	  </tr>	        
	</table>
      </div>
	
      <!-- Footer -->
      <div id="footer" class="page_section">
	<a href="http://www.bycycle.org/" 
	  title="byCycle Home Page"
	  >byCycle</a> 
	
	<a href="http://www.bycycle.org/tripplanner"
	  title="Information About the Trip Planner"
	  >Bicycle Trip Planner</a> 
	0.3 beta 
	
	&#183; 
	
	&copy; 2006 
	<a href="http://www.bycycle.org/" 
	  title="byCycle Home Page"
	  >byCycle.org</a> 

	&#183; 
	
	Last modified %(last_modified)s	
	
	<br/>
	
	The Trip Planner is provided AS IS with NO WARRANTY OF ANY KIND.
      </div>
      
    </div><!-- Content Pane --> 

    <input type="hidden" id="status" name="status" value="%(status)s"/>
    <input type="hidden" id="response_text" name="response_text" value="%(response_text)s"/> 
  </body>
</html>
