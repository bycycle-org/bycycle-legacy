#!/usr/bin/env paster
# tripplanner - Pylons development environment configuration
# The %(here)s variable will be replaced with the parent directory of this file

[exe]
command = serve
daemon = false
reload = true

[DEFAULT]
debug = true
email_to = wyatt@bycycle.org
smtp_server = localhost
error_email_from = tripplanner.errors@bycycle.org

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:byCycleTripPlanner
full_stack = True
cache_dir = %(here)s/data
beaker.session.key = tripplanner
beaker.session.secret = somesecret
sqlalchemy.dburi = postgres://bycycle:pants@localhost/bycycle
sqlalchemy.echo = true

# Logging Setup
[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
